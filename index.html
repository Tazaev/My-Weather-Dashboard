<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      type="text/JavaScript"
      src="https://MomentJS.com/downloads/moment.js"
    ></script>
  </head>
  <body>
    <!--add header here-->
    <header class="header">Weather Dashboard</header>

    <!--aside section with city search option-->
    <aside class="search-bar">
      <h1>Search For a City</h1>
      <card>
        <input type="text" placeholder="Search.." />
        <!--have recent searchs displayed under the search bar-->
        <p>Recent searches</p>
        <ul>
          <li></li>
        </ul>
      </card>
    </aside>

    <!--add a main here with a section to display the relevant weather day asked for-->
    <main>
      <section class="displaydata"></section>
      <!--add another section under the first section and add 5 weather cards here-->
      <section class="weathercard">
        <h2>5-Day Weather Forcast</h2>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
