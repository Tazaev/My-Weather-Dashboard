<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      type="text/JavaScript"
      src="https://MomentJS.com/downloads/moment.js"
    ></script>
  </head>


  <body>
    <!--add header here-->
    <header class="header">Weather Dashboard</header>

    
   

    <!--add a main here with a section to display the relevant weather day asked for-->
    <!-- city search option-->
    <main class = "container">
      <section class = "row">
        <aside class="col-lg-4" id="search-card">
          <div class="card text-left">
              <div class="card-header">
                  <strong>Search for a City
                  </strong>
              </div>
              <div class="card-body">
                  <!-- search bar -->
                  <input type="text" class="form-control pull-left" id="get-weather"></input>

                  <button type="submit" class="btn btn-default" id="run-search">Search
                      </button>
              </div>
          </div>
          <div style="color: red;" class="invalid-message"></div>
          <div class="search-data">
              <ul id="search-list"></ul>
              </ul>
          </div>
        </aside>
      
        <!--add another section under the first section and add 5 weather cards here-->
        <details class= "col-lg-8">
         <div class="row weather-box">
           <div class="col-lg-12">
              <div class="weather-container">
                  <span>
                      <div class="city"></div><img id="wicon"></img>
                      <div style="font-style: italic; font-weight: bolder;" class="status"></div>
                  </span>

                  <div class="temp"></div>
                  <div class="humidity"></div>
                  <div class="wind"></div>

              </div>
            </div>
          </div>

         <div class="row">
          <div class="col-lg-12 forecast-container">
              <h5 class="five-day">5-Day Forecast</h5>
              <!-- Day 1 -->
              <div class="card-deck text-center" style="color: grey;">
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-1">
                          <!-- DAY 1 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-2">
                          <!-- Day 2 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-3">
                          <!-- Day 3 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-4">
                          <!-- Day 4 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-5">
                          <!-- Day 5 -->
                      </div>
                  </div>
              </div>
          </div>

        </details>
      </section>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
