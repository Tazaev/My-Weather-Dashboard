<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!--add header here-->
    <header class="header">Weather Dashboard</header>

    <!--aside section with city search option-->
    <aside class="search-bar">
      <card>
        <input type="text" placeholder="Search.." />
        <!--have recent searchs displayed under the search bar-->
        <p>Recent searches</p>
        <ul>
          <li></li>
        </ul>
      </card>
    </aside>

    <!--add a main here with a section to display the relevant weather day asked for-->
    <main>
      <section class="displaydata"></section>
      <!--add another section under the first section and add 5 weather cards here-->
      <section class="weathercard"></section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
